template: nrggen2
products:
  - brand: NRGKick
    description:
      generic: Gen2
requirements:
  evcc: ["sponsorship"]
  description:
    de: NRGkick Gen2 Ladeeinheit via Modbus TCP
    en: NRGkick Gen2 charging unit via Modbus TCP
capabilities: ["1p3p", "mA"]
params:
  - name: modbus
    choice: ["tcpip"]
    id: 1
  - name: mARegulation
    type: bool
    default: false
    advanced: true
    help:
      de: Aktiviert mA Regelung. Erweiterte Funktion "Ladestrom Dezimalmodus" muss in der NRGkick App aktiviert sein.
      en: Activates mA regulation. Extended feature "Charging Current Decimal Mode" must be activated in the NRGKick app.
  - name: phases1p3p
    type: bool
    default: false
    advanced: true
    help:
      de: Aktiviert Phasenumschaltung. Erweiterte Funktion "Phasenumschaltung" muss in der NRGkick App aktiviert sein.
      en: Activates phase switching. Extended feature "Phase Switching" must be activated in the NRGKick app.
render: |
  type: nrggen2
  {{- include "modbus" . }}
  {{- if ne .phases1p3p "false" }}
  phases1p3p: true
  {{- end }}
  {{- if ne .mARegulation "false" }}
  mARegulation: true
  {{- end }}
